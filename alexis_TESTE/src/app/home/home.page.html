<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="floating label" labelPlacement="floating" placeholder="Nome:" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="floating label" labelPlacement="floating" placeholder="e-mail:" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="floating label" labelPlacement="floating" placeholder="telefone:" [(ngModel)]="telefone"></ion-input>
  </ion-item>
</ion-content>
<ion-item>
  <ion-button expand="block" (click)="abrirTela()">Cadastrar</ion-button>
</ion-item>
